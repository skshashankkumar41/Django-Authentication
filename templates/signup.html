<html>
  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/signup.css" %}">
    <title>Signup</title>
  </head>
  <body>
    <form action="/register/" class="login" method="post">
    {% csrf_token %}
      <header>Create Account</header>
      <p style="text-align:left;margin-bottom:1em;color:red">{{tag}}</p>
      <div class="field"><span class="fa fa-envelope"></span><input type="text" placeholder="Name" name='name'></div>
      <div class="field"><span class="fa fa-envelope"></span><input type="text" placeholder="Email Address" name="email"></div>
      <div class="field"><span class="fa fa-envelope"></span><input type="text" placeholder="Mobile No." name="mobile"></div>
      <div class="field"><span class="fa fa-user"></span><input type="text" placeholder="User Name" name="username"></div>
      <div class="field"><span class="fa fa-lock"></span><input type="password" placeholder="Password" name="password"></div>
      <div class="forgot-password">I agree to <a href="/">T&C's</a></div>
      <input type="submit" class="submit" value="Sign up"></input>
    <span class="logn-form-copy">Already have an account? <a href="/" class="login-form__sign-up">Login</a></span>
    </form>
  </body>
</html>
